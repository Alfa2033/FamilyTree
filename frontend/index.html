<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Genealógico</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <script type="module" src="./JS/index.js"></script>
</head>

<body>
    <header>
        <h2>Árbol Genealógico de la casa del dragón</h2>
    </header>

    <section id="inputspersons">
        <div>
            <div>
                <input id="txt_Name" type="text" placeholder="nombre de la persona" autocomplete="off">
            </div>
            <div>
                <select class="optionsCharacter" id="select_Parnert_1"></select>
                <span>es pareja de</span>
                <select class="optionsCharacter" id="select_Parnert_2"></select>
            </div>
            <div>
                <select class="optionsCharacter" id="select_Child"></select>
                <span>es hijo de</span>
                <select class="optionsCharacter" id="select_Parent"></select>
            </div>

            <div>
                <select class="optionsCharacter" id="select_Person"></select>
            </div>
        </div>

        <div>
            <button type="button" id="btn_addPerson">Agregar Persona</button>
            <button type="button" id="btn_addPartner">Agregar Pareja</button>
            <button type="button" id="btn_addChild">Agregar Hijo</button>
            <button type="button" id="btn_deletePerson">Eliminar Persona</button>
        </div>
    </section>

    <section>
        <button type="button" id="btn_checkTree">Ver árbol</button>
    </section>

    <section>
        <div id="div_response">
            <label id="responseService"></label>
        </div>
    </section>

    <section>
        <div id="listpersons"></div>
        <div id="treevisualizer"></div>
    </section>
    </section>
</body>

</html>
